{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <br>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.errors }}
        {{ form }}
        <br>
        <input class="btn btn-primary" type="submit" value="Submit">
        <a class="btn btn-warning" href="{% url 'wiki:index' %}">Cancel</a>
    </form>
    
{% endblock %}
